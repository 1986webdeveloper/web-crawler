{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="text-center">If you already have an account, <a href="{% url 'user:login' %}">login</a> instead.</p>
        </div>
    </div>

{% endblock %}
